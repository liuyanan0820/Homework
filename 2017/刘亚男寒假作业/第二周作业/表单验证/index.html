<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>表单验证</title>
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/index.js" ></script>
	</head>
	<body>
		<div class="All">
			<div id="titles">新用户注册</div>
			<div id="contents">
				<h1 class="low">基本信息</h1>
				<hr width="95%" color="cornflowerblue" />
				<form action="#" onSubmit="return checkFrom()">
					<div id="form-itemGroup">
						<label for="userName">用户名：</label>
						<input type="text" id="userName" class="userName" onBlur="checkUserName()" oninput="checkUserName()" />
						<span class="default" id="nameErr">请输入至少3位的用户名</span>
					</div>
					<div id="form-itemGroup">
						<label for="userPassword">密码：</label>
						<input type="password" id="userPassword" class="userName" onBlur="checkPassword()" oninput="checkPassword()"/>
						<span class="default" id="passwordErr">请输入6到12位的密码</span>
					</div>
					<div id="form-itemGroup">
						<label for="userConfirmPassword">确认密码：</label>
						<input type="password" id="userConfirmpassword" class="userName" onBlur="ConfirmPassword()" oninput="ConfirmPassword()" />
						<span class="default" id="conPasswordErr">请再输入一遍密码</span>
					</div>
					<div id="form-itemGroup">
						<label for="userPhone">手机号码：</label>
						<input type="text" id="userPhone" class="userName" onBlur="checkPhone()" oninput="checkPhone()" />
						<span class="default" id="phoneErr">请输入11位手机号码</span>
					</div>
					<div>
						<button type="submit" class="divBtn">注册</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
