<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>轮换图</title>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<div class="boxshow">
			<div id="list" style="left: -500px;">
				<img id="img1" src="img/图片1.jpg" alt="1" />
				<img id="img2" src="img/图片2.jpg" alt="2" />
				<img id="img3" src="img/图片3.jpg" alt="3" />
				<img id="img4" src="img/图片4.jpg" alt="4" />
				<img id="img5" src="img/图片5.jpg" alt="5" />
			</div>
			<div id="buttons">
				<span index="1" class="on"></span>
				<span index="2"></span>
				<span index="3"></span>
				<span index="4"></span>
				<span index="5"></span>
			</div>
			<a href="javascript:;" id="prev" class="arrow">&lt;</a>
			<a href="javascript:;" id="next" class="arrow">&gt;</a>
			<script type="text/javascript" src="js/index.js" ></script>
		</div>
	</body>
</html>
