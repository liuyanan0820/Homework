<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>欢迎注册</title>
		<link rel="stylesheet" href="css/zhuc.css" />
	</head>
	<body>
		<script type="text/javascript" src="js/zhuc.js" ></script>
		<div class="All">
			<div id="titles">新用户注册</div>
			<div id="contents">
				<h1 class="low">基本信息</h1>
				<hr width="95%" color="cornflowerblue" />
				<form action="zhuc.php" onsubmit="return checkFrom()">
					<div id="form-itemGroup">
						<label for="userName">用户名：</label>
						<input type="text" id="userName" class="userName"  name="userName" onBlur="checkUserName()" oninput="checkUserName()" />
						<span class="default" id="nameErr">请输入至少3位的用户名</span>
					</div>
					<div id="form-itemGroup"> 
                        <label for="userPasword">密码：</label> 
                        <input type="password" id="userPasword" class="userName"  name="userPasword"  onBlur="checkPassword()" oninput="checkPassword()"> 
                        <span class="default" id="passwordErr">请输入4到8位的密码</span> 
                    </div> 
                    <div id="form-itemGroup"> 
                        <label for="userConfirmPasword">确认密码：</label> 
                        <input type="password" id="userConfirmPasword" name="userConfirmPasword" class="userName" onBlur="ConfirmPassword()" oninput="ConfirmPassword()"> 
                        <span class="default" id="conPasswordErr">请再输入一遍密码</span> 
                    </div> 
					<div id="form-itemGroup">
						<label for="userPhone">手机号码：</label>
						<input type="text" id="userPhone" class="userName" name="userPhone" onBlur="checkPhone()" oninput="checkPhone()" />
						<span class="default" id="phoneErr">请输入11位手机号码</span>
					</div>
					<div id="form-itemGroup">
						<label for="useremail">E-mail：</label>
						<input type="text" id="useremail"  class="userName" name="useremail" onBlur="checkEmail()" oninput="checkEmail()"/>
						<span class="default" id="emailErr">请输入电子邮箱</span>
					</div>
					<div>
						<button type="submit" class="divBtn">注册</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
