<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>ajax</title>
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/index.js" ></script>
	</head>
	<body>
		<div class="All">
			<h1>员工查询</h1>
            <label>请输入员工编号：</label>
            <input type="text" id="keyword" />
            <button id="search">查询</button>
            <p id="searchResult"></p>
            <h1>员工新建</h1>
            <label>请输入员工姓名：</label>
            <input type="text" id="staffName" /></br>
            <label>请输入员工编号：</label>
            <input type="text" id="staffNumber" /></br>
            <label>请选择员工性别：</label>
            <select id="staffSex">
                <option>女</option>
                <option>男</option>
            </select></br>
            <label>请输入员工职位：</label>
            <input type="text" id="staffJob" /></br>
            <button id="save">保存</button>
            <p id="createResult"></p>
		</div>
	</body>
</html>
